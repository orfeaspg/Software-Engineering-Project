<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery Road</title>
    <link rel="icon" type="image/x-icon" href="main/images/logo.png">
    <!-- IconScout CDN -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./main/css/forums.css">
</head>

<body>

    <div id="menu-bar">
        <div class="left">
            <h2 class="logo">
                Recovery Road
            </h2>
        </div>

        <div class="center">
            <a href="/home">Home</a>
            <a href="/forum">Forum</a>
            <a href="/chat">Chat Rooms</a>
            <a href="/diary">Personal Diary</a>
            <a href="/streaks">Streaks</a>
            <a id="adminLink" href="/admin">Admin Workbench</a>
        </div>


        <div class="right">
            <a class="profile">
                <div >
                    <img class="profile-photo" src="./main/images/user-icon.png">
                </div>
                <div class="user-info">
                    <a id="username" href="/profile"></a>
                    <a href="/login" class="logout" id="logoutButton">Log out</a>
                </div>
            </a>
        </div>
    </div>

    <!-------------------------------- MAIN ----------------------------------->
    <main>
        <div class="tab">
            <button id="userPostsButton" class="tablinks" onclick="openPage(event, 'UserPosts')">User Posts</button>
            <button id="articlesButton" class="tablinks" onclick="openPage(event, 'Articles')">Articles</button>
        </div>
        <div class="container">
            <!----------------- LEFT -------------------->
            <div class="left">
                <a class="profile">
                    <div >
                        <img class="profile-photo" src="./main/images/user-icon.png">
                    </div>
                    <div class="handle">
                        <h4 id="name-surname-forum"></h4>
                        <p class="text-muted" id="username-forum"></p>
                    </div>
                </a>

                <!----------------- SIDEBAR -------------------->
                <div class="sidebar">
                    <!--<a class="menu-item active">
                        <span><i class="uil uil-home"></i></span>
                        <h3>Home</h3>
                    </a>-->
                </div>
                <!----------------- END OF SIDEBAR -------------------->
                <label class="btn btn-primary" for="create-post" id="createPostButton">Create Post</label>
            </div>

            <!----------------- MIDDLE -------------------->
            <div class="middle">
                <form action="" class="create-post" id="createPostForm">
                    <div>
                        <img class="profile-photo" src="./main/images/user-icon.png">
                    </div>
                    <input type="text" placeholder="What's on your mind?" id="create-post">
                    <input type="submit" value="Post" class="btn btn-primary" id="postButton">
                </form>
                <div id="UserPosts" class="tabcontent">
                <!----------------- FEEDS -------------------->
                    <div class="feeds">
                        <!----------------- FEED 1 -------------------->
                       <div id="posts-query"></div>
                        <!----------------- END OF FEED 1 -------------------->
                    </div>
                </div>
                <div id="Articles" class="tabcontent">
                    <div class="feeds">
                        <div id="articles-query"></div>
                    </div>
                </div>
                <!----------------- END OF FEEDS -------------------->
            </div>

             <!----------------- END OF MIDDLE -------------------->

            <!----------------- RIGHT -------------------->
            <div class="right">
                <!------- SUGGESTED USERS ------->
                <div class="suggestions" id="suggestedUsers">
                    <div class="heading">
                        <h4>Suggested Users</h4>
                    </div>
                    <!------- MESSAGES ------->
                    <div class="suggestion">
                        <div id="forum-users"></div>
                    </div>
                </div>
                <!------- END OF SUGGESTED USERS ------->
                <div class="suggestions" id="websitesToFollow">
                    <div class="heading">
                        <h4>Websites to follow</h4>
                    </div>
                    <!------- Websites ------->
                    <div id="forum-websites"></div>
                </div>

            </div>
            <!----------------- END OF RIGHT -------------------->
        </div>
    </main>
    <a href="/contact_us" class="contact-link">Contact Us</a>

    <script src="./main/js/forums.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
