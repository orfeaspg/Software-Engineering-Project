        <div class="right">

                <div class="profile-photo">
                    <img src="./main/images/profile-1.jpg" alt="">

                <div class="user-info">
                    <h4 id="username-link">Username</h4>
                    <a href="loginForm.html" class="logout">Log out</a>

<div class="content-container">
    <aside class="left-column">
        <h2 style="font-weight: bold;">External Links</h2>

            <img src="main/images/diary.png" alt="Diary" class="diary-image">
            <div class="diary-text">Personal Diary</div>
        </div>

        <div class="streak-counter-container">
            <h3>Streak Counter</h3>
            <p>Current Streak: <span id="current-streak">0</span> days</p>
            <p>Longest Streak: <span id="longest-streak">0</span> days</p>
