<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Recovery Road </title>

        <!-- CSS -->
        <link rel="stylesheet" href="main/css/style.css">
                

        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <!--Login Form-->
            <div class="form login">
                <div class="form-content">
                    <img src="main/images/logo.png" alt="" class="header-image">
                    <header>Login</header>
                    <form id="loginForm">
                        <div class="field input-field">
                            <label>
                                <input type="text" placeholder="Username" class="input" name="username" required>
                            </label>
                        </div>

                        <div class="field input-field">
                            <label>
                                <input type="password" placeholder="Password" class="password" name="password" required>
                            </label>
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        <div id="message"></div>
                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button>Log in</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Sign up</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="main/images/google.png" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>

            <!-- Signup Form -->

            <div class="form signup">
                <div class="form-content">
                    <img src="main/images/logo.png" alt="" class="header-image">
                    <header>Sign Up</header>
                    <form id="Signup">
                        <div class="field input-field">
                            <input type="text" placeholder="Name" class="input" name="firstname">
                        </div>

                        <div class="field input-field">
                            <input type="text" placeholder="Surname" class="input" name="surname">
                        </div>

                        <div class="field input-field">
                            <input type="text" placeholder="Username" class="input" name="username">
                        </div>

                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" name="email">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Create password" class="password" name="password">
                        </div>

                        <div class="field button-field">
                            <button type="submit">Sign up</button>
                        </div>
                    </form>

                    <div id="message"></div>
                    <div class="form-link">
                        <span>Already registered? <a href="#" class="link login-link">Log in</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="main/images/google.png" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>
        </section>

        <script src="main/js/script.js"></script>
    </body>
</html>
