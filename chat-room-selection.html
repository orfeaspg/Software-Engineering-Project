<!doctype html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Title -->
    <title>Chat Room - Selection</title>
    <link rel="icon" type="image/x-icon" href="main/images/logo.png">
    <!-- Link to external css file -->
    <link rel="stylesheet" href="main/css/chat-rooms.css">
</head>
<body>

    <div id="menu-bar">
        <div class="left">
            <h2 class="logo">
                Recovery Road
            </h2>
        </div>

        <div class="center">
            <a href="/home">Home</a>
            <a href="/forum">Forum</a>
            <a href="/chat">Chat Rooms</a>
            <a href="/diary">Personal Diary</a>
            <a href="/streaks">Streaks</a>
            <a id="adminLink" href="/admin">Admin Workbench</a>
        </div>

        <div class="right">
            <a class="profile">
                <div class="profile-photo">
                    <img class="profile-photo" src="./main/images/user-icon.png">
                </div>
                <div class="user-info">
                    <a id="username" href="/profile"></a>
                    <a href="/login" class="logout" id="logoutButton">Log out</a>
                </div>
            </a>
        </div>
    </div>

<section class="chat-rooms-container">
    <h1 class="main-title">Explore RecoveryRoad's Chat Rooms:</h1>
    <div class="chat-room-wrapper" id="chatRoom">
        <div ></div>
    </div>
</section>

<!-- Modal Dialog -->
<div id="joinModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Join <span id="chatRoomTitle"></span></h2>
        <p>Proceed as:</p>
        <div class="join-options">
            <a href="chat-room-chatting-interface.html?anonymous=true" class="join-btn">Anonymous</a>
            <a href="chat-room-chatting-interface.html?anonymous=false" class="join-btn">With Identity</a>
        </div>
    </div>
</div>
    <a href="contactForm.html" class="contact-link">Contact Us</a>

<script>
    function showModal(chatRoomTitle) {
        document.getElementById('chatRoomTitle').textContent = chatRoomTitle;
        document.getElementById('joinModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('joinModal').style.display = 'none';
    }
</script>

    <script src="main/js/script.js"></script>

</body>
</html>
